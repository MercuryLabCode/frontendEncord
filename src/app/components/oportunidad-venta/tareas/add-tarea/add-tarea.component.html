<app-card-template titleCard="Nueva Tarea">
  <h3 headerCard>{{ title }}</h3>
  <div contentCard>
    <form
      method="post"
      #registerForm="ngForm"
      (ngSubmit)="onSubmit(registerForm)"
    >
      <mat-form-field style="width: 100%">
        <mat-label>Nombre de la tarea</mat-label>
        <textarea
          matInput
          required
          name="name"
          #name="ngModel"
          ngModel="name"
          [(ngModel)]="tarea.tarea"
        ></textarea>
      </mat-form-field>

      <div class="row">
        <div class="col-sm">
          <mat-form-field style="width: 100%">
            <mat-label>Fecha para recordatorio</mat-label>
            <input matInput [matDatepicker]="picker" name="fecha" #fecha="ngModel" ngModel="fecha" [(ngModel)]="date"
            (dateInput)="addEvent($event)"/>
            <mat-datepicker-toggle
              matSuffix

              [for]="picker"

            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-sm">
          <mat-form-field style="width: 100%">
            <mat-label>Estado de la Tarea</mat-label>
            <mat-select
              name="estado"
              #estado="ngModel"
              ngModel="estado"
              [(ngModel)]="tarea.id_estado"
              required
            >
              <mat-option *ngFor="let estado of estados" [value]="estado.id">
                {{ estado.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <input
        class="btn shadow-lg"
        type="submit"
        [value]="title_button"
        [disabled]="registerForm.invalid"
        style="background-color: #3f51b5; color: white"
      />
    </form>
  </div>
</app-card-template>
